<h1 class="font-black text-teal-700 text-center text-lg pb-8">PELICULAS</h1>


<div class="flex flex-wrap mb-4">
    
  <div class="bg-gray-200 p-4 w-1/3 cursor-pointer hover:bg-gray-100" *ngFor="let movie of getMovies() | slice:start:end let i = index " (click)="detalles(i)">
    <img class="float-left mr-4 my-2 h-auto w-full" src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}">
    <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">{{movie.release_date}}</div>
        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">{{movie.title}}</a>
        <p class="mt-2 text-gray-600">{{movie.overview}}</p>
  </div>

</div>

<div class="flex flex-row bg-gray-200" >
  <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 cursor-pointer" *ngFor="let page of getPages() let i = index" (click)="selectPage(i)">{{page}}</div>
</div>
