<h1 class="font-black text-teal-700 text-center text-lg pb-8">{{movie.title}}</h1>


<div class="flex flex-wrap mb-4">
    
  <div class="bg-gray-200 p-4 w-full cursor-pointer hover:bg-gray-100" >
    <img class="float-left mr-4 my-2 h-auto w-1/2" src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}">
    <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">{{movie.release_date}}</div>
        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">{{movie.title}}</a>
        <p class="mt-2 text-gray-600">{{movie.overview}}</p>
  </div>

</div>
